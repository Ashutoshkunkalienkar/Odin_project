<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- The code you provided is an HTML code snippet. It represents a container with a heading, two
   paragraphs containing images, and two buttons. -->
    <div class="container">

<!-- The line `<h1> THIS IS HEADIG</h1>` is creating a heading element in HTML with the text "THIS IS
HEADIG". The `<h1>` tag is used to define the most important heading on the page, typically the main
heading. -->
        <h1> THIS IS HEADIG</h1>

        <!-- The code `<p id="para"> <img src="th1.jpg" width="300px" height="300px"></p>` and `<p
        id="para1"> <img src="th.jpg" width="300px" height="300px"></p>` are creating two paragraphs
        with images inside them. -->
        <p id="para"> <img src="th1.jpg" width="300px" height="300px"></p>
        <p id="para1"> <img src="th.jpg" width="300px" height="300px"></p>

        <!-- The code `<button id="btn" onclick="hide()">OFF</button> <button id="btn"
        onclick="show()">ON</button>` is creating two buttons with the text "OFF" and "ON"
        respectively. These buttons have an `id` attribute set to "btn" and an `onclick` attribute
        that calls the functions `hide()` and `show()` respectively when clicked. -->
        <button id="btn" onclick="hide()">OFF</button>
        <button id="btn" onclick="show()">ON</button>
    </div>
</body>
</html>
