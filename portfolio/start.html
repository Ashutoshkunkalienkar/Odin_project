<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="start.css">
    <title>Start</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Jacquard+12&family=Patua+One&display=swap"
    rel="stylesheet"
    />
</head>
<body>
    <div id="container">
        <h1>I'm A&nbsp;<span class="auto-type"> </span></h1>
    </div>


    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        let typed = new Typed(".auto-type",{
            strings:["Hello Welcome to my portfolio"],
            typeSpeed:150,
            backSpeed:150,
            looped:true,

        })
        
        
        function changePage() {
            document.body.classList.add('fade-out');
            setTimeout(function() {
                window.location.href = "index.html"; // Change to the main page
            }, 1000); // Match this time with the CSS transition duration
        }
        setTimeout(changePage, 8000); // Change page after 5 seconds
    </script>
    </script>
</body>
</html>
