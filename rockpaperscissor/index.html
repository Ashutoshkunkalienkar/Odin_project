    <!-- This defines  -->
    <!-- The `<div id="container">` is a container element that groups together the content inside it. It
    is used to define a section of the HTML document. Inside the container, there is another `<div>`
    element with the class "heading". This `<div>` contains an `<h1>` heading element with the text
    "ROCK PAPER SCISSOR". The `&nbsp;` is a non-breaking space character that adds space between the
    words "ROCK", "PAPER", and "SCISSOR". -->
    <div id="container">

        <!-- The `<div class="heading">` is a container element that groups together the content inside
        it. It is used to define a section of the HTML document. Inside the container, there is an
        `<h1>` heading element with the text "ROCK PAPER SCISSOR". The `&nbsp;` is a non-breaking
        space character that adds space between the words "ROCK", "PAPER", and "SCISSOR". -->
        <div class="heading">
            <h1>ROCK &nbsp;PAPER &nbsp;SCISSOR</h1>
        </div>
    </div>

   <!-- The `<div id="ucr">` is a container element that groups together the content inside it. It is
   used to define a section of the HTML document. Inside the container, there are three `<div>`
   elements with the classes "user", "result", and "computer". Each of these `<div>` elements
   contains an `<h3>` heading element with the text "USER:", "RESULT:", and "COMPUTER:"
   respectively. -->
    <div id="ucr">

        <!-- The code `<div class="user"><h3>USER:</h3></div>
                <div class="result"><h3>RESULT:</h3></div>
                <div class="computer"><h3>COMPUTER:</h3></div>` is creating three separate `<div>`
        elements with the classes "user", "result", and "computer". Each of these `<div>` elements
        contains an `<h3>` heading element with the text "USER:", "RESULT:", and "COMPUTER:"
        respectively. -->
        <div class="user"><h3>USER:</h3></div>
        <div class="result"><h3>RESULT:</h3></div>
        <div class="computer"><h3>COMPUTER:</h3></div>     
    </div>

<!-- The `<div class="gamediv">` is a container element that groups together the content inside it. It is
used to define a section of the HTML document. Inside the container, there are three `<h1>` heading
elements with the classes "gametext" and the ids "playertext", "resulttext", and "computertext"
respectively. -->

                <h1 class="gametext" id="computertext"></h1>` is creating three `<h1>` heading
        elements with the class "gametext" and the ids "playertext", "resulttext", and
        "computertext" respectively. -->
        <h1 class="gametext" id="playertext"> </h1>
        <h1 class="gametext" id="resulttext"></h1>
        <h1 class="gametext" id="computertext"></h1>
    </div>

                <button class="choicebtn">üñêÔ∏è</button>
                <button class="choicebtn">‚úåÔ∏è</button>` is creating three buttons with the class
        "choicebtn". Each button represents a choice in the game of rock-paper-scissors. The first
        button has the emoji "‚úä" which represents a fist (rock), the second button has the emoji
        "üñêÔ∏è" which represents a hand with fingers spread apart (paper), and the third button has
        the emoji "‚úåÔ∏è" which represents a hand with the index and middle fingers raised (scissors).
        These buttons are used to allow the user to make their choice in the game. -->
