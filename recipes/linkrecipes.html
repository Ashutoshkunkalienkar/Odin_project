<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- The line `<h1>My Recipes</h1><br><br><br>` is creating a heading element (`<h1>`) with the text "My
Recipes". The `<br>` tags are used to create line breaks, so in this case, there are three line
breaks after the heading. -->
    <h1>My Recipes</h1><br><br><br>

<!-- The line `<a href="burger.html">Burger</a>` is creating a hyperlink element (`<a>`) with the text
"Burger". The `href` attribute specifies the URL or file path that the hyperlink should point to. In
this case, it is set to "burger.html", so when the user clicks on the link, it will navigate to the
"burger.html" file. -->
    <a href="burger.html">Burger</a>
    <br>

<!-- The line `<a href="chicken chilly.html">Fries</a>` is creating another hyperlink element (`<a>`)
with the text "Fries". The `href` attribute specifies the URL or file path that the hyperlink should
point to. In this case, it is set to "chicken chilly.html", so when the user clicks on the link, it
will navigate to the "chicken chilly.html" file. -->
    <a href="chicken chilly.html">Fries</a>
</body>
</html>
